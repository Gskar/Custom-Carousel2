<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="carousel-container">
      <i class="fas fa-arrow-left" id="prevBtn"></i>
      <i class="fas fa-arrow-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="pics/slide-05.jpg" id="lastClone" />
        <img src="pics/slide-01.jpg" />
        <img src="pics/slide-02.jpg" />
        <img src="pics/slide-03.jpg" />
        <img src="pics/slide-04.jpg" />
        <img src="pics/slide-05.jpg" />
        <img src="pics/slide-01.jpg" id="firstClone" />
      </div>
    </div>
    <!-- <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button> -->
    <script src="app.js"></script>
  </body>
</html>
